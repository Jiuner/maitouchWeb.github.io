                <h3 style="color:#2e4f44">m’AI Touch獲得2023未來科技獎之殊榮</h3>
                <br>
                <p>FUTURE TECH AWARD</p>
                <p>m'AI Touch團隊獲得國科會、中研院、教育部及衛福部頒發「2023未來科技獎」，被評選在「AIoT智慧應用」領域為關鍵指標技術之一。</p>
                <p>未來科技獎是一項專為表彰在「科學突破性」與「產業應用性」兩大核心標準上取得顯著進展的技術或創新而設立的獎項。在2023年，逾500件參評的作品中評選出的獲獎技術，不論是技術發展或商業價值，都深具創新與前景，更有拓展至國際市場的潛力。</p>
